<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper || Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="section-center">
        <article class="gift-class">
            <img src="./gift.jpeg" alt="gift picture">
        </article>
        <article class="gift-info">
            <h4>old iphone giveaway</h4>
            <h4 class="giveaway">
                give way end on sunday, 24 April 2020, 8:00 am
            </h4>
            <p>
                This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line of
                Lorem Ipsum,
                "Lorem ipsum dolor sit amet..", comes from a line in section 1.10.32.
            </p>
            <div class="deadline">
                <div class="deadline-format">
                    <!-- days -->
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- secs -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>

</html>
